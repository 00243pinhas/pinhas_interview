<!DOCTYPE html>

<body>
    <h1>The Task Table </h1>

    <div class="search_bar">
        <input id="searchbar" 
        type="text" name="search" 
        placeholder="Search task..">
    </div>

    <table id="tasksTable">
        <thead>
            <tr>
                <th>Task</th>
                <th>Title</th>
                <th>Description</th>
                <th>Color Code</th>
            </tr>
        </thead>
        <tbody id="bodyTable"></tbody>
    </table>

    <div class="openeBtn">
        <button id="openModalBtn" class="openModalBtn"> Modal</button>
    </div>

    <script src="script.js"></script>
